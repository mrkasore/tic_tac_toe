<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <button class="cell" data="0" id="0"></button>
        <button class="cell" data="1" id="1"></button>
        <button class="cell" data="2" id="2"></button>
        <button class="cell" data="3" id="3"></button>
        <button class="cell" data="4" id="4"></button>
        <button class="cell" data="5" id="5"></button>
        <button class="cell" data="6" id="6"></button>
        <button class="cell" data="7" id="7"></button>
        <button class="cell" data="8" id="8"></button>
    </div>
</body>
</html>
